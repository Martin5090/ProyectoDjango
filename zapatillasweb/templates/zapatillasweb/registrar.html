{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatillas San Antonio - Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assent/css/Login.css' %}">   <!-- Cambia la ruta según tu estructura de archivos estáticos -->
    <link rel="icon" href="{% static 'assent/img/logo_pagina.png' %}">    <!-- Cambia la ruta según tu estructura de archivos estáticos -->
</head>
<body>
    <div class="formulario">
        <h1>Registrarse</h1>
        <form method="post" action="{% url 'registrar' %}">   <!-- Asegúrate de configurar la URL de registro en tus urls.py -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="username">Nombre:</label>
                <input id="username" name="username" type="text" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
                <label for="email">Correo Electrónico:</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input id="password" name="password" type="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input id="confirmPassword" name="confirm_password" type="password" placeholder="Confirme su contraseña" required>
            </div>
            <button type="submit" id="registerButton" class="btn btn-primary">Registrarse</button>
        </form>
        
        <div class="registrarse">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>   <!-- Asegúrate de configurar la URL de inicio de sesión en tus urls.py -->
        </div>
    </div>
    
    <!-- Carga de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Carga de tu JavaScript personalizado -->
    <script type="module" src="{% static 'assent/js/registro.js' %}"></script>   <!-- Cambia la ruta según tu estructura de archivos estáticos -->
</body>
</html>
